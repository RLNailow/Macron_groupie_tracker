<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer - Kimetsu no Yaiba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Button -->
    <button class="home-btn" id="homeBtn" onclick="goHome()">‚Üê</button>

    <!-- Header -->
    <header>
        <div class="login-btn" onclick="showAuth()">
            <div class="user-icon">üë§</div>
            <span id="userDisplay">login</span>
        </div>
        <div class="hamburger" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Home Page -->
    <div id="homePage" class="content-page active">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Demon Slayer Logo" class="logo-img">
        </div>

        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Rechercher...">
                <span class="close-icon" onclick="clearSearch()">‚úï</span>
            </div>
        </div>

        <div class="character-display">
            <img src="./images/home-character.png" alt="Character" class="home-character">
        </div>
    </div>

    <!-- Personnages Page -->
    <div id="personnagesPage" class="content-page">
        <h1 class="page-title">Personnages</h1>
        <div class="grid" id="charactersGrid"></div>
        <div class="pagination">
            <button onclick="changePage('characters', -1)">Pr√©c√©dent</button>
            <span class="page-info" id="charactersPageInfo"></span>
            <button onclick="changePage('characters', 1)">Suivant</button>
        </div>
    </div>

    <!-- Races Page -->
    <div id="racesPage" class="content-page">
        <h1 class="page-title">Races</h1>
        <div class="grid" id="racesGrid"></div>
        <div class="pagination">
            <button onclick="changePage('races', -1)">Pr√©c√©dent</button>
            <span class="page-info" id="racesPageInfo"></span>
            <button onclick="changePage('races', 1)">Suivant</button>
        </div>
    </div>

    <!-- Combat Styles Page -->
    <div id="combatPage" class="content-page">
        <h1 class="page-title">Styles de combat</h1>
        <div class="grid" id="combatGrid"></div>
        <div class="pagination">
            <button onclick="changePage('combat', -1)">Pr√©c√©dent</button>
            <span class="page-info" id="combatPageInfo"></span>
            <button onclick="changePage('combat', 1)">Suivant</button>
        </div>
    </div>

    <!-- Citations Page -->
    <div id="citationsPage" class="content-page">
        <h1 class="page-title">citations</h1>
        <div class="grid" id="citationsGrid"></div>
        <div class="pagination">
            <button onclick="changePage('citations', -1)">Pr√©c√©dent</button>
            <span class="page-info" id="citationsPageInfo"></span>
            <button onclick="changePage('citations', 1)">Suivant</button>
        </div>
    </div>

    <!-- Random Page -->
    <div id="randomPage" class="content-page random-page">
        <h1 class="page-title">Al√©atoire</h1>
        <button class="choose-btn" onclick="getRandomCharacter()">CHOOSE FOR ME !</button>
    </div>

    <!-- Detail Page -->
    <div id="detailPage" class="detail-page">
        <button class="back-btn" onclick="goBackToCharacters()">‚Üê</button>
        <div class="detail-container">
            <div class="detail-image">
                <img id="detailImg" src="" alt="">
            </div>
            <div class="detail-info">
                <div class="detail-title" id="detailName">Nom du personnage</div>
                <div class="info-section" id="quoteSection">
                    <h3 id="detailQuote">"Citation..."</h3>
                </div>
                <div class="info-section">
                    <h3>Race</h3>
                    <p id="detailRace">Human</p>
                </div>
                <div class="info-section">
                    <h3>Style de combat</h3>
                    <p id="detailCombat">Water Breathing</p>
                </div>
            </div>
        </div>
        <button class="form-me-btn" onclick="getRandomCharacter()">CHOOSE FOR ME !</button>
    </div>

    <!-- 404 Page -->
    <div id="errorPage" class="error-page">
        <div class="error-404">
            <span>4</span>
            <img src="./images/error-character-fire.png" alt="Error" class="error-character-fire">
            <span>4</span>
        </div>
        <img src="./images/error-character-sorry.png" alt="Sorry" class="error-character-sorry">
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>MENU</h2>
            <button class="close-sidebar" onclick="toggleSidebar()">‚úï</button>
        </div>
        <div class="menu-item" onclick="showPage('personnagesPage')">Personnages</div>
        <div class="menu-item" onclick="showPage('racesPage')">Races</div>
        <div class="menu-item" onclick="showPage('combatPage')">Styles de combat</div>
        <div class="menu-item" onclick="showPage('citationsPage')">Citations</div>
        <div class="menu-item" onclick="showPage('randomPage')">Al√©atoire</div>
        <div class="logout" onclick="logout()">D√©connexion</div>
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <h2 id="authTitle">Connexion</h2>
            <input type="email" id="authEmail" placeholder="Email">
            <input type="password" id="authPassword" placeholder="Mot de passe">
            <button onclick="handleAuth()">Valider</button>
            <div class="auth-toggle" onclick="toggleAuthMode()">
                <span id="authToggleText">Pas encore de compte ? S'inscrire</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
