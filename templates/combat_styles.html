{{define "page-css"}}
<link rel="stylesheet" href="/static/css/combat_styles.css">
{{end}}

{{define "content"}}
<div class="page-container">
    <h1 class="page-title">Styles de combat</h1>

    <!-- Grille des styles - chaque style a son image et nom -->
    <div class="styles-grid">
        {{range .Styles}}
        <a href="/combat-styles/{{.ID}}" class="style-card">
            {{if .Img}}
            <div class="style-image" style="background-image: url('{{.Img}}');"></div>
            {{end}}
            <div class="style-name">{{.Name}}</div>
        </a>
        {{end}}
    </div>

    <!-- Pagination -->
    <div class="pagination">
        {{if .HasPrevious}}
            <a href="/combat-styles?page={{.PreviousPage}}" class="pagination-btn">Précédent</a>
        {{else}}
            <button class="pagination-btn" disabled>Précédent</button>
        {{end}}

        <span class="page-info">Page {{.CurrentPage}} / {{.TotalPages}}</span>

        {{if .HasNext}}
            <a href="/combat-styles?page={{.NextPage}}" class="pagination-btn">Suivant</a>
        {{else}}
            <button class="pagination-btn" disabled>Suivant</button>
        {{end}}
    </div>
</div>
{{end}}
