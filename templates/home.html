{{define "page-css"}}
<link rel="stylesheet" href="/static/css/home.css">
{{end}}

{{define "content"}}
<div class="home-container">
    <!-- Logo -->
    <div class="logo-container">
        <img src="/static/images/Demon-Slayer-Logo.png" alt="Demon Slayer Logo" class="logo">
    </div>

    <!-- Barre de recherche -->
    <div class="search-container">
        <div class="search-box">
            <img src="/static/images/loupe.avif" alt="Search" class="search-icon">
            <input
                type="text"
                id="searchInput"
                placeholder="Rechercher un personnage..."
                autocomplete="off"
            >
            <button class="close-icon" onclick="clearSearch()">✕</button>
        </div>

        <!-- Résultats de recherche (affichés dynamiquement) -->
        <div class="search-results" id="searchResults"></div>
    </div>
</div>
{{end}}

{{define "page-js"}}
<script src="/static/js/search.js"></script>
{{end}}
