{{define "page-css"}}
<link rel="stylesheet" href="/static/css/detail.css">
{{end}}

{{define "content"}}
<div class="detail-page-container">
    <!-- Bouton retour en haut √† gauche -->
    <button class="back-btn-detail" onclick="history.back()">‚Üê</button>

    <!-- Titre : Nom du personnage -->
    <h1 class="detail-page-title">{{.Character.Name}}</h1>

    <!-- Contenu principal : Image √† gauche + Infos √† droite -->
    <div class="detail-main-content">
        <!-- Image du personnage (gauche) -->
        <div class="detail-left">
            <div class="character-image-box">
                <img src="{{.Character.Img}}" alt="{{.Character.Name}}">
            </div>
        </div>

        <!-- Informations (droite) -->
        <div class="detail-right">
            <!-- Citation -->
            {{if .Character.Quote}}
            <div class="info-card">
                <h3 class="info-title">"{{.Character.Quote}}"</h3>
            </div>
            {{end}}

            <!-- Race -->
            <div class="info-card">
                <h3 class="info-title">Race</h3>
                <p class="info-text">{{.Character.Race}}</p>
            </div>

            <!-- Style de combat -->
            <div class="info-card">
                <h3 class="info-title">Style de combat</h3>
                <p class="info-text">{{.CombatStyle}}</p>
            </div>
        </div>
    </div>

    <!-- Bouton "CHOOSE FOR ME !" vertical √† droite -->
    <button class="choose-me-vertical-btn" onclick="goToRandomCharacter()">CHOOSE FOR ME !</button>
</div>

<script>
// Fonction embarqu√©e pour garantir qu'elle soit disponible
async function goToRandomCharacter() {
    console.log('Bouton cliqu√© ! D√©marrage...');
    
    try {
        console.log('üì° Appel de /api/random-character...');
        
        const response = await fetch('/api/random-character');
        
        console.log('R√©ponse re√ßue:', response.status);
        
        if (!response.ok) {
            throw new Error('Erreur lors de la r√©cup√©ration');
        }
        
        const data = await response.json();
        console.log('Donn√©es re√ßues:', data);
        
        console.log('Redirection vers /characters/' + data.id);
        window.location.href = `/characters/${data.id}`;
    } catch (error) {
        console.error('ERREUR:', error);
        alert('Erreur: ' + error.message);
    }
}
</script>
{{end}}
